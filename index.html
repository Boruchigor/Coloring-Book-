<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Book</title>
   <style>
       h1 {
           color: rgb(255, 0, 0);
       }
       h2 {color: rgb(255, 165, 0);}
       h3 {
           color: rgb(255, 255, 0);
       }
       h4 {
           color: rgb(0, 128, 0);
       }
       h5 {
           color: rgb(0, 0, 255);
       }
       h6 {
           color: rgb(75, 0, 130);
       }
       p {
           color: #800080;
       }
   </style> 
</head>
<body>
    <h1>Red</h1>
    <p>Primary Color</p>
    <h2>Orange</h2>
    <p>Orange mix of yellow and red</p>
    <h3>Yellow</h3>
    <!-- Yellow is not primary color - it's Red Green Blue -->
    <p><del>Primary Color</del></p>
    <h4>Green</h4>
    <p>Primary Color</p>
    <h5>Blue</h5>
    <p>Primary Color</p>
    <h6>Indigo</h6>
    <p>Indigo mix of green and blue</p>
</body>
</html>
